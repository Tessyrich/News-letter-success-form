<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Sign-up form start -->
    <main class="flex flex-col-reverse lg:flex-row w-full justify-between p-5">
      <div class="p-6 lg:p-10">
        <h1 class="text-5xl pb-4 font-bold">Stay updated!</h1>
        <p class="text-xl pb-6">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <ul class="list-image-checkmark list-inside">
          <li class="m-2">Product discovery and building what matters</li>
          <li class="m-2">Measuring to ensure updates are a success</li>
          <li class="m-2">And much more!</li>
        </ul>
        <div class="py-10">
          <div class="flex justify-between">
            <label for="email" class="block text-sm font-medium text-gray-600"
              >Email Address</label
            >
            <label
              for="email"
              class="block text-sm font-medium text-red-600"
              id="error-message"
            ></label>
          </div>
          <input
            type="email"
            id="email"
            name="email"
            class="mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:border-black w-full"
            placeholder="email@company.com"
          />
        </div>
        <button
          class="bg-sky-950 p-4 text-white font-bold w-full rounded-md items-center focus:bg-orange-600"
          onclick="validateEmail()"
        >
          Subscribe to monthly newsletter
        </button>
      </div>
      <div>
        <div class="">
          <img
            src="./assets/images/illustration-sign-up-mobile.svg"
            alt=""
            class="lg:hidden flex w-full"
          />
        </div>
        <div class="w-full bg-red-400 h-full rounded-lg">
          <img
            src="./assets/images/illustration-sign-up-desktop.svg"
            alt=""
            class="hidden lg:flex w-full h-full"
          />
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Oluchi Theresa Ogbonna</a>.
    </div>
    <script src="./index.js"></script>
  </body>
</html>
